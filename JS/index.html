<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantastic Beasts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="col-12 bg-dark text-white py-2" am-Header>
      <div class="container d-flex justify-content-between">
        <img src="img/logo.png" alt="Dragon Logo" am-Logo />
        <form class="d-flex" am-Search>
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <main class="container-fluid" am-Main>
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark" am-Sider>
        <div
          class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white h-100"
        >
          <div class="d-flex flex-column h-100 w-100 overflow-auto">
            <a
              onclick="loadPage(event)"
              data-link="lab1.html"
              href="/"
              class="d-flex align-items-center"
              am-MenuText
            >
              <span class="ms-2">Lab 1</span>
            </a>
            <a
              onclick="loadPage(event)"
              data-link="lab2.html"
              href="/"
              class="d-flex align-items-center"
              am-MenuText
            >
              <span class="ms-2">Lab 2</span>
            </a>
            <a
              onclick="loadPage(event)"
              data-link="lab3.html"
              href="/"
              class="d-flex align-items-center"
              am-MenuText
            >
              <span class="ms-2">Lab 3</span>
            </a>
            <a
              onclick="loadPage(event)"
              data-link="lab4.html"
              href="/"
              class="d-flex align-items-center"
              am-MenuText
            >
              <span class="ms-2">Lab 4</span>
            </a>
          </div>
          <hr />
          <div class="dropdown pb-4 bg-dark" am-Profile>
            <a
              href="#"
              class="d-flex align-items-center"
              am-MenuText
              aria-expanded="false"
            >
              <img
                src="img/my-image.jpg"
                alt="hugenerd"
                width="40"
                height="40"
                class="rounded-circle"
              />
              <span class="d-none d-md-inline mx-1"
                >Кирило <br />
                Ротань</span
              >
            </a>
          </div>
        </div>
      </div>
      <div class="col py-3">
        <div class="container h-100" am-Content>
          <!-- Imported code hear. -->
        </div>
      </div>
    </main>
    <footer
      class="col-12 bg-dark text-white d-flex justify-content-center align-items-center"
      am-Footer
    >
      <a
        href="https://github.com/Rapirys/WEB_Labs"
        target="_blank"
        class="mx-2 text-white"
      >
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <link rel="script" href="js/code.js" />
    <script src="js/code.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
